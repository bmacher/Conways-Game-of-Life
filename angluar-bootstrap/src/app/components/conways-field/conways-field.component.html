<div class="content">
  <div class="field">
    <!-- NAVIGATION -->
    <a routerLink="/nav">Back</a>
    <!-- FIELD CONTROL -->
    <div class="control">
      <div class="btn-group btn-group">
        <button type="button" class="btn btn-primary active">Start</button>
        <button type="button" class="btn btn-primary">Next Generation</button>
        <button type="button" class="btn btn-danger">Stop</button>
      </div>
    </div>
    <!-- FIELD -->
    <table>
     <tr *ngFor="let row of fieldManager.field; index as x">
       <td 
        *ngFor="let col of row; index as y"
        [ngClass]="{'alive': col, 'dead': !col}"
        (click)="fieldManager.toggleStateOfCell( x, y )">
      </td>
     </tr>
    </table>
  </div>
  <!-- COORDINATES -->
  <div class="coordinates">
    <h4>Coordinates</h4>
  </div>
</div>
