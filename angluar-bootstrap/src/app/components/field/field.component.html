<div class="content">
  <!-- FIELD -->
  <div class="field">
    <!-- FIELD CONTROL -->
    <div class="control">
      <div class="btn-group btn-group">
        <button type="button" class="btn btn-primary active">Start</button>
        <button type="button" class="btn btn-primary">Next Generation</button>
        <button type="button" class="btn btn-danger">Stop</button>
      </div>
    </div>
    <!-- CELLS -->
    <table>
     <tr *ngFor="let row of field; let i = index">
       <td *ngFor="let col of row" class="{{col}}"></td>
     </tr>
    </table>
  </div>
  <!-- COORDINATES -->
  <div class="coordinates">
    <h4>Coordinates</h4>
  </div>
</div>
