<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Conways Game of Life with Basic JS</title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <!-- Head Box -->
        <div class="header">
            <h1>Conways Game of Life</h1>
            <p>by Benjamin Macher</p>

        </div>
        <!-- Javascript -->
        <script src="js/main.js"></script>
    </body>
