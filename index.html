<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Conways Game of Life with Basic JS</title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <!-- Head Box -->
        <div class="header">
            <h1>Conways Game of Life</h1>
            <p>by Benjamin Macher</p>
            <input type="text" name="fieldsize" id="inpFieldsize" />
            <input type="submit" value="Create field NxN" onclick="createField()" />
            <label id="errMessage"></label>
        </div>
        <!-- Content Box -->
        <div class="content">
            <div class="content_button">
                <input id="nextGenHandler" type="button" value="Create next generation" />
            </div>
            <table id="field"></table>
        </div>
        <!-- Content Box -->
        <div class="bottom">
            <p id="cellCoordinates"></p>
        </div>
        <!-- Javascript -->
        <script src="js/controller.js"></script>
    </body>
</html>
