<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Conways Game of Life with Basic JS</title>
        <!--<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/controller.js"></script>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <div class="background">
            <!-- HEADER -->
            <div class="header">
                <h1>Conways Game of Life</h1>
                <p>by Benjamin Macher</p>
                <div>
                    <input id="inpFieldSize"type="text" />
                    <input id="btnCrtField" type="submit" value="Create field NxN" />
                </div>
                <div>
                    <label id="lbErrMsg"></label>
                </div>
            </div>
            <!-- CONTENT -->
            <div class="content">
                <div id="divControl" class="control">
                    <input id="btnStrtGame" type="button" value="Start" />
                    <input id="btnNextGen" type="button" value="Next generation" />
                    <input id="btnStpGame" type="button" value="Stop" />
                </div>
                <table id="tblField"></table>
            </div>
            <!-- FOOTER -->
            <div class="footer">
                <p id="pCellCoordinates"></p>
            </div>
        </div>
    </body>
</html>
