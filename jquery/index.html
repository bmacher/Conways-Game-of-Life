<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Conways Game of Life with Basic JS</title>
        <!--<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/controller.js"></script>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <!-- Head Box -->
        <div class="header">
            <h1>Conways Game of Life</h1>
            <p>by Benjamin Macher</p>
            <input id="inpFieldSize"type="text" />
            <input id="btnCrtField" type="submit" value="Create field NxN" />
            <label id="lbErrMsg"></label>
        </div>
        <!-- Content Box -->
        <div class="content">
            <div class="content_button">
                <input id="btnStrtGame" type="button" value="Start" />
                <input id="btnNextGen" type="button" value="Create next generation" />
                <input id="btnStpGame" type="button" value="Stop" />
            </div>
            <table id="tblField"></table>
        </div>
        <!-- Content Box -->
        <div class="bottom">
            <p id="pCellCoordinates"></p>
        </div>
    </body>
</html>
