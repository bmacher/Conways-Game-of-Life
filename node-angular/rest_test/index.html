<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  
    function fetchData() {
      var url = 'http://localhost:3000/cgof/next-gen';
      var generation = {
        1: [1, 0, 0, 0, 0],
        2: [0, 1, 1, 0, 0],
        3: [1, 1, 0, 0, 0],
        4: [0, 0, 0, 0, 0],
        5: [0, 0, 0, 0, 0],
      }
      //console.log(generation);

      fetch( url, {
        method: 'POST',
        body: JSON.stringify( generation ),
        headers: new Headers({
          'Content-Type': 'application/json'
        })
      }).then( res => res.text()
          .then( res => console.log( res ))
        )
        .catch( error => console.error( 'Error:', error ))

      /** 
       * fetch(url, {
       *  method: 'POST', // or 'PUT'
       *  body: JSON.stringify(data), 
       *  headers: new Headers({
       *    'Content-Type': 'application/json'
       *  })
       * }).then(res => res.json())
       * .catch(error => console.error('Error:', error))
       * .then(response => console.log('Success:', response));
       */
    }
  
  </script>
</head>
<body>
  <button id="load" onclick="fetchData()">Load JSON</button>
  <div>
    <h1>Fetch data</h1>
    <p id="data">
      ...
    </p>
  </div>
</body>
</html>
