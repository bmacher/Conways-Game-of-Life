<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  
    function fetchData() {
      var url = 'http://localhost:3000/cgof/next-gen';
      var generation = [
          [true, false, false, false, false],
          [false, true, true, false, false],
          [true, true, false, false, false],
          [false, false, false, false, false],
          [false, false, false, false, false]
      ];

      fetch( url, {
        method: 'POST',
        body: JSON.stringify( generation ),
        headers: new Headers({
          'Content-Type': 'application/json'
        })
      }).then( res => res.json()
          .then( res => {
            res.forEach( el => {
              document.getElementById( 'data' ).innerHTML = document.getElementById( 'data' ).innerHTML + '[' + el + ']<br />';
            });
          }))
        .catch(error => console.error( 'Error:', error ))
    }
  
  </script>
</head>
<body>
  <button id="load" onclick="fetchData()">Load JSON</button>
  <div>
    <h1>Fetch data</h1>
    <p>
      [false,true,false,false,false] <br />
      [false,false,true,false,false] <br />
      [true,true,true,false,false] <br />
      [false,false,false,false,false] <br />
      [false,false,false,false,false]
    </p>
    <p id="data"></p>
  </div>
</body>
<script>
  document.getElementById( 'load' ).click();
</script>
</html>
