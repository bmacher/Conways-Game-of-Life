<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <!-- VUE APP -->
  <div id="app">
    <!-- CONWAYS NAVIGATION -->
    <header>
      <h1>Conways Game of Life</h1>
      <div class="input-group mx-auto" style="width:220px;">
        <input type="text" class="form-control" v-model="fieldSize">
        <div class="input-group-append">
          <button class="btn btn-secondary btn-green" type="button" @click="createField()">Create field NxN</button>
        </div>
      </div>
      
      <!-- ERROR HANDLER -->
      <div v-if="errMessage" class="alert alert-danger" role="alert">
        {{errMessage}}
      </div>
    </header>

    <!-- CONWAYS FIELD -->
    <main v-if="showField">
      <div class="content">
        <div class="field">
          <!-- FIELD CONTROL -->
          <div class="control">
            <div class="btn-group btn-group">
              <button type="button" class="btn btn-secondary btn-green"
              >Start</button>
              <button type="button" class="btn btn-secondary btn-green"
              >Next Generation</button>
              <button type="button" class="btn btn-danger"
              >Stop</button>
            </div>
          </div>

          <!-- FIELD -->
          
        </div>
        <!-- COORDINATES -->
        <div class="coordinates">
          <h4><!--{{coordinates}}--></h4>
        </div>
      </div>
    </main>
  </div>

  <!-- IMPORT SCRIPTS -->
  <script src="lib/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
